<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <form action="#" class="form">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png" alt="Google Logo" />
        <h1 class="form-title">Sign In</h1>

        <div class="form-group">
          <input type="text" class="form-control" required />
          <label for="" class="form-label">Email or Phone</label>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" required />
            <label for="" class="form-label">Enter Your Password</label>
        </div>

        <div class="form-group">
            <input type="checkbox" id="show" />
            <label class="showLabel">Show Password</label>
        </div>
        
        <div class="bottom-box">
            <a href="#">Forget Password ?</a>
            <button class="form-button">Next</button>
        </div>

      </form>
    </div>
  </body>
</html>
